<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>PerfectTime | Two Way Count Timers</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">

    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

	<!-- Montserrat font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:700,400" rel="stylesheet">

</head>

<body>  

<div class="container">
<div class="row mt-3">
<div class="md-form text-xs-center col-md-2 ">
    <input type="number" min="0" value="500" placeholder="500" id="inputTime" class="form-control">
    <label for="form1" class="">Time (seconds)</label>
</div>
<div class="md-form col-md-1 ">
    <button type="button" id="getTimeButton" class="btn btn-lg btn-primary" >Go</button>
</div>
<div class="md-form col-md-2 ">
    <button type="button" id="resetButton" class="btn btn-lg btn-primary" >Reset</button>
</div>
</div>
<div class="col-md-6 ">
 <!--Card-->
    <div class="card card-cascade">
        <!--Card content-->
        <div class="card-block">
            <!--Title-->
            <div id="clockdiv" class="rows text-xs-center ">
                <div class="col-md-3 col-xs-6">
                    <span id="getDays">0</span>
                    <div class="desc">Days</div>
                </div>
                <div class="col-md-3 col-xs-6">
                    <span id="getHr">0</span>
                    <div class="desc">Hours</div>
                </div>
                <div class="col-md-3 col-xs-6">
                    <span id="getMin">0</span>
                    <div class="desc">Minutes</div>
                </div>
                <div class="col-md-3 col-xs-6">
                    <span id="getSec">0</span>
                    <div class="desc">Seconds</div>
                </div>
            </div>
        </div>
        <!--/.Card content-->

    </div>
    <!--/.Card-->
</div>
</div>
<!-- Javascript plug-in -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script src="js/mdb.min.js"></script>
    <script type="text/javascript" src="time.js"></script>


</body>

</html>
