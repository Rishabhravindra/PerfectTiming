<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>PerfectTime | Two Way Count Timers</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">

    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

	<!-- Montserrat font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:700,400" rel="stylesheet">

</head>

<body>  

<div class="container">
<div class="row mt-3">

        <div class="col-md-6 col-xs-10">
        <!--Card-->
        <div class="card clock pt-2">
              <div  class="rows text-xs-center ">
                        <div class="col-lg-3 col-xs-6">
                            <span id="getDays">00</span>
                            <div class="desc">Days</div>
                        </div>
                        <div class="col-lg-3 col-xs-6">
                            <span id="getHr">00</span>
                            <div class="desc">Hours</div>
                        </div>
                        <div class="col-lg-3 col-xs-6">
                            <span id="getMin">00</span>
                            <div class="desc">Minutes</div>
                        </div>
                        <div class="col-lg-3 col-xs-6">
                            <span id="getSec">00</span>
                            <div class="desc">Seconds</div>
                        </div>
                    </div>
            <!--Card content-->
                    <div class="card-block">
                        <center>                
                        <a id="startPause" class="btn-floating btn-small play" onclick="startPause()"><i id="play" class="fa fa-play"></i></a>
                        <a class="btn-floating btn-small stop" onclick="reset()"><i class="fa fa-refresh"></i></a>
                        </center>
                    </div>
            <!--/.Card content-->
        </div>
        <!--/.Card-->
    </div>
      <div class="col-md-6 col-xs-10">
        <!--Card-->
        <div class="card clock pt-2">
              <div  class="rows text-xs-center ">
                        <div class="col-lg-3 col-xs-6">
                            <span id="getDays"></span>
                            <div class="desc">Days</div>
                        </div>
                        <div class="col-lg-3 col-xs-6">
                            <span id="getHr"></span>
                            <div class="desc">Hours</div>
                        </div>
                        <div class="col-lg-3 col-xs-6">
                            <span id="getMin"></span>
                            <div class="desc">Minutes</div>
                        </div>
                        <div class="col-lg-3 col-xs-6">
                            <span id="getSec"></span>
                            <div class="desc">Seconds</div>
                        </div>
                    </div>
            <!--Card content-->
                    <div class="card-block">
                        <center>                
                        <a id="startPause" class="btn-floating btn-small play" onclick="startPause()"><i id="play" class="fa fa-play"></i></a>
                        <a class="btn-floating btn-small stop" onclick="reset()"><i class="fa fa-refresh"></i></a>
                        </center>
                    </div>
            <!--/.Card content-->
        </div>
        <!--/.Card-->
    </div>
</div>

        <div class="form-group card row mt-3 col-lg-4 offset-lg-4">
            <div class="card-block mt-3 ">
            <div class="md-form input-group">
                <input type="number" id="inputTime" class="form-control" value="15" aria-describedby="basic-addon2">
                <span class="input-group-addon"> seconds</span>
            </div>
            <div class="text-xs-center md-form form-group">
                <a  id="startButton" onclick="initializeClock()" class="btn btn-primary btn-lg">Go!</a>
            </div>
            </div>
        </div>
</div>
<!-- Javascript plug-in -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script src="js/mdb.min.js"></script>
    <script type="text/javascript" src="js/time.js"></script>


</body>

</html>
